  var canvas, ctx;
 var drawTimer, clearTimer;
 var width, height;
 $("div.brand-text").hover(function() {
 //$(document).ready(function() {
     canvas = document.getElementById('particles-js-canvas-el');
     width = canvas.width;
     height = canvas.height;
     ctx = canvas.getContext('2d');
    
     drawTimer = window.setInterval(draw, 500);
     clearTimer = window.setInterval(clear, 400);
 });

 function draw() {
    var fontSize = Math.random() * 50;
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    var r = Math.floor(Math.random() * 255) + 50;
    var g = Math.floor(Math.random() * 255) + 50;
    var b = Math.floor(Math.random() * 255) + 50;

    var color = 'rgba(' + r + ',' + g + ',' + b +',1.0)';
    ctx.fillStyle = color;
    ctx.font = fontSize + 'pt Arial';
   ctx.fillText('Hello World', x, y);
 }                                     
                                     
 function clear() {
    ctx.fillStyle = 'rgba(255,255,255,0.1)';
    ctx.fillRect(0, 0, width, height);
  }
